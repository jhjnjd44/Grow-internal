name: Grow
on:
  gollum
jobs:
  downloading:
    runs-on: ubuntu-latest
    steps:
    - name: Prepare your file
      run: |
        mkdir download
        git clone "https://github.com/${GITHUB_REPOSITORY}.wiki.git"
        wiki=`echo $echo $GITHUB_REPOSITORY | cut -d "/" -f 2`.wiki
        cd "$wiki"
        drive=`git log --pretty=format: -1 --name-only *.md`
        export drive
        cd ..
        wget -q `cat $wiki/$drive | xargs` --directory-prefix=download
    - name: Archive files
      run: |
        sudo apt-get update
        sudo apt-get install zip
        zip -r archive.zip download


    - name: Upload a files to Google Drive
      uses: wodndb/google-drive-upload-action@v1
      with:
        target: |-
          archive.zip
        credentials: ${{ secrets.CREDENTIALS }}
        parent_folder_id: ${{ secrets.FOLDER_ID }}
